<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="http://agar.io/css/master.css" />
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://agar.io/js/jquery.magnific-popup.min.js"></script>
<script src="http://agar.io/environment.js?v=23"></script>
<script src="http://agar.io/i18n.js?v=23"></script>
<script src="http://agar.io/main_out.js?v=23"></script>
<script type="text/javascript" src="http://agar.io/mc/lib/soundjs.min.js"></script>
<script type="text/javascript" src="http://agar.io/mc/agario.js?v=23"></script>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>fire.io</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
            <b class="input-error">Nick must be alphanumeric characters only!</b>
            <br />
			
            <button id="startButton">Play</button>
             <ul class="dropdown-menu">
                <li><a href="#">FFA</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Expirimental</a></li>
             </ul>
            <button id="spectateButton">Spectate</button>
            <button id="settingsButton">Settings</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show borders</label>
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
